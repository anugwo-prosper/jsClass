<div class="container">
    <div class="form_container">
      <form action="" class="create_form">
        <input type="text" placeholder="Enter your name" class="name">
        <input type="text" placeholder="Enter your email" class="email">
  
        <button onclick="myadd()"  type="button">Create</button>
      </form>
  
      <form action="" class="updated_form">
        <input type="text" placeholder="Enter your name" class="uname">

      </form>
  
      <div class="add_div">

      <table class="">
